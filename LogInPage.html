<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->
    <style>
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <a href="ForgotPasswordPage.html" class="forgot-password">Forgot password?</a> <!-- Positioned between password and button -->
        <button type="submit">Login</button>
        <a href="SignUpPage.html" class="signup-link">Don't have an account? Sign Up</a> <!-- Positioned below login button -->
    </form>
</div>

<script src="Login.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
