<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="styles.css">  <!-- Link to your CSS -->
    <style>

    </style>
</head>
<body>
    <div id="root"></div>
    <h2>Request a Resource</h2>
    <form id="request-form">
        <input type="text" id="resource-name" placeholder="Enter resource name" required>
        <button type="submit">Request</button>
    </form>
    <div id="notification"></div>
    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getDatabase, ref, get, push, onValue } from "firebase/database";

        const firebaseConfig = {
            apiKey: "AIzaSyCXGnKdWdVmi2Z98DCZSYKV_nHx9zH7xRg",
            authDomain: "system-galacticgeeks.firebaseapp.com",
            databaseURL: "https://system-galacticgeeks-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "system-galacticgeeks",
            storageBucket: "system-galacticgeeks.appspot.com",
            messagingSenderId: "835850762785",
            appId: "1:835850762785:web:d2e42efe2422dac089c160",
            measurementId: "G-5S4L5M5GG5"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase();

        function createResourceCard(resource) {
            const section = document.createElement('section');
            section.innerHTML = `
                <h2>${resource.name}</h2>
                <p>${resource.description}</p>
                <button onclick="requestResource('${resource.name}')">Request</button>
            `;
            return section;
        }

        get(ref(db, 'resources')).then((snapshot) => {
            if (snapshot.exists()) {
                const resources = snapshot.val();
                const root = document.getElementById('root');
                Object.values(resources).forEach(resource => {
                    root.appendChild(createResourceCard(resource));
                });
            }
        });

        document.getElementById('request-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const resourceName = document.getElementById('resource-name').value;
            push(ref(db, 'requests'), { name: resourceName, status: 'pending' });
            document.getElementById('notification').textContent = 'Request submitted!';
            document.getElementById('notification').style.display = 'block';
        });

        onValue(ref(db, 'requests'), (snapshot) => {
            if (snapshot.exists()) {
                const requests = snapshot.val();
                Object.values(requests).forEach(request => {
                    if (request.status !== 'pending') {
                        document.getElementById('notification').textContent = `Your request for ${request.name} has been ${request.status}`;
                        document.getElementById('notification').style.display = 'block';
                    }
                });
            }
        });
    </script>
</body>
</html>
