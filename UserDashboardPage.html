<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class = "rootBody">
    <div id="root"></div>
    <script type="module">
        import { initializeApp } from "firebase/app";
        import { getAnalytics } from "firebase/analytics";
        import { getDatabase, ref, get } from "firebase/database";

        // Firebase configuration (replace with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyCXGnKdWdVmi2Z98DCZSYKV_nHx9zH7xRg",
            authDomain: "system-galacticgeeks.firebaseapp.com",
            databaseURL: "https://system-galacticgeeks-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "system-galacticgeeks",
            storageBucket: "system-galacticgeeks.appspot.com",
            messagingSenderId: "835850762785",
            appId: "1:835850762785:web:d2e42efe2422dac089c160",
            measurementId: "G-5S4L5M5GG5"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        // Reference to the database
        const db = getDatabase();
        const dbRef = ref(db, 'users'); // Assuming you have a 'users' node in your database

        function createSection(user) {
            const section = document.createElement('section');
            section.classList.add('section');
            const imgElement = createImg(user.profilePicture);
            const h1Element = createH1(user.name);
            const pElement = createUserDesc(user.description); // Corrected function call
            section.appendChild(imgElement);
            section.appendChild(h1Element);
            section.appendChild(pElement);
            return section;
        }

        function createImg(imgSrc) { // rename the function occurring to the node within the database
            const img = document.createElement('img');
            img.setAttribute('src', imgSrc);
            img.classList.add('img');
            return img;
        }

        function createH1(name) { // rename the function occurring to the node within the database
            const h1 = document.createElement('h1');
            h1.textContent = `Name: ${name}`;
            h1.classList.add('h1');
            return h1;
        }

        function createUserDesc(desc) { // Renamed for clarity , rename the function occurring to the node within the database
            const p = document.createElement('p');
            p.textContent = `Description: ${desc}`;
            p.classList.add('p');
            return p;
        }

        // Fetch data from Firebase
        get(dbRef)
            .then((snapshot) => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    const userData = Object.values(data); // Convert object to array
                    const userCards = userData.map(createSection); // Changed section to createSection
                    const root = document.querySelector('#root');
                    root.append(...userCards);
                } else {
                    console.log("No data available");
                }
            })
            .catch((error) => {
                console.error("Error fetching data:", error);
            });
    </script>
</body>
</html>
