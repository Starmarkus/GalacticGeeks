<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Create a New Resource</h1>
    <form id="resource-form">
        <label for="resource-name">Resource Name:</label>
        <input type="text" id="resource-name" required>

        <label nfor="resource-details">Resource Details:</label>
        <input type="text" id="resource-details" required>

        <label for="additional-details">Additional Details:</label>
        <input type="text" id="additional-details">

        <button type="submit">Add Resource</button>

    </form>
    <script>
        //Firebase configuration
        const firebaseConfig = {

            appId: "1:835850762785:web:d2e42efe2422dac089c160",
            measurementId: "G-5S4L5M5GG5"
        };

        //Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        document.getElementById('resource-form').addEventListener('submit', function(event){
            event.preventDefault();

            const resourceName = document.getElementById('resource-name').value;
            const resourceDetails = document.getElementById('resource-details').value;
            const additionalDetails = document.getElementById('additional-details').value;

            const newResourceRed = db.ref('resources').push();
            newResourceRef.set({
                name: resourceName,
                details:resourceDetails,
                additional:additionalDetails
            })
            .then(()=>{
                alert('resource added successfully!');
                window.location.href = 'admin_dashboard.html';//redirected to dashboard
            })
            .catch(error =>{
                console.error('Error adding Resource:', error);
                alert('Failed to add resource. Check console for details.');
            });
        });
    </script>
</body>
