<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->
    <style>
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none; /* Hidden by default */
            z-index: 1000;
        }

        .notification.error {
            background-color: #f44336; /* Red for errors */
        }
    </style>
</head>
<body>

<div class="leftAllignDiv">
    <div class="boxBackgroundDiv">
        <div class="signup-container">
            <h2 style="color: white;">Sign Up</h2>
            <form id="signupForm">
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
                <a href="LogInPage.html" class="login-link">Already have an account? Log in</a>
            </form>
        </div>
    </div>
</div>

<div id="notification" class="notification"></div>

<script src="https://www.gstatic.com/firebasejs/9.19.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.19.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.19.0/firebase-firestore.js"></script>

<script>
// Firebase Configuration
const firebaseConfig = {
    apiKey: "AIzaSyCXGnKdWdVmi2Z98DCZSYKV_nHx9zH7xRg",
    authDomain: "system-galacticgeeks.firebaseapp.com",
    databaseURL: "https://system-galacticgeeks-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "system-galacticgeeks",
    storageBucket: "system-galacticgeeks.appspot.com",
    messagingSenderId: "835850762785",
    appId: "1:835850762785:web:d2e42efe2422dac089c160",
    measurementId: "G-5S4L5M5GG5"
};

// Initialize Firebase
const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

// Show notification
function showNotification(message, isError = false) {
    const notification = document.getElementById('notification');
    notification.textContent = message;
    notification.classList.remove('error');
    if (isError) {
        notification.classList.add('error');
    }
    notification.style.display = 'block';
     // Hide after 5 seconds
    setTimeout(() => {
        notification.style.display = 'none';
    }, 5000);
}

// Sign-up function
async function signUpUser(firstName, lastName, email, password) {
    try {
        // Create user in Firebase Authentication
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Store additional user data in Firestore
        await db.collection('users').doc(user.uid).set({
            firstName: firstName,
            lastName: lastName,
            email: email,
            uid: user.uid
        });

        console.log("User registered successfully:", user);

        // Show success notification
        showNotification("Sign-up successful! Redirecting...", false);

        // Redirect to login page or dashboard after successful sign-up
        setTimeout(() => {
            window.location.href = "LogInPage.html";  // Redirect to login page or another page as needed
        }, 2000);  // Delay the redirect to allow users to see the success message

    } catch (error) {
        console.error("Sign-up error:", error.message);

        // Show error notification
        showNotification("Error: " + error.message, true);
    }
}

// Handle sign-up form submission
document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    // Call the signUpUser function to create a new user
    signUpUser(firstName, lastName, email, password);
});
</script>

</body>
</html>
